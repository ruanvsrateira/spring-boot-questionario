<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <form th:object="${usuario}" method="post" action="/cadastrar-usuario">
      <div class="form-group">
        <label for="inputNome">Nome</label>
        <input th:field="*{nome}"type="text" class="form-control" id="inputNome" aria-describedby="emailHelp" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input th:field="*{email}" type="email" class="form-control" id="inputEmail" placeholder="Insira seu e-mail">
      </div>
      <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
  </div>
</body>
</html>
